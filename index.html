<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <section class="form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-5 d-flex justify-content-center align-items-center left-container">
                    <div class="header-container">
                        <h1 class="h1 fw-bolder fs-1 header" > <span><i class="fa-brands fa-gripfire"></i></span> Nothing.</h1>
                        <p class="fs-2 header-p">Welcome to Nothing!</p>
                    </div>
                    
                </div>
                <div class="col-lg-7 d-flex flex-column justify-content-center mt-5">
                    <div class="image-container mb-3">
                        <img src="./image/user.jpg" class="rounded mx-auto d-block image" alt="" srcset="">
                        <p class="text-center fw-bolder mt-2 text-pg">Login below to get started</p>
                    </div>
                    <form>
                        <div class="form-row mb-4 d-flex justify-content-center">
                            <div class="col-lg-6 col-md-10 col-sm-12 col-10 form-floating">
                                <i class="icon fa-regular fa-envelope"></i>
                                <input type="email" name="" id="email" placeholder="Email Address" class="form-control rounded-pill border-0 p-3">
                                <label for="email">Email Address</label>
                            </div>
                        </div>
                        <div class="form-row mb-5 d-flex justify-content-center">
                            <div class="col-lg-6 col-md-10 col-sm-12 col-10 form-floating">
                                <i class="icon fa-solid fa-lock"></i>
                                <input type="password" name="" id="password" placeholder="Password" class="form-control rounded-pill border-0 p-3">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center">
                            <div class="col-lg-6 d-flex justify-content-center">
                                <button type="button" class="btn-1">Login</button>
                            </div>
                        </div>
                        <p class="text-center mt-3 text-pg">New user? <a class="text-decoration-none" href="#"> <span>Register</span> </a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
